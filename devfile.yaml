schemaVersion: 2.2.0
metadata:
  name: secret-phrase-app
  displayName: Secret Phrase Access App
  description: A secure Node.js application with PostgreSQL backend for password-based secret access
  tags:
    - NodeJS
    - Express
    - PostgreSQL
    - Authentication
  attributes:
    controller.devfile.io/storage-type: per-workspace

components:
  # Node.js runtime container
  - name: nodejs
    container:
      image: node:18-alpine
      memoryLimit: 2Gi
      mountSources: true
      sourceMapping: /project
      command: ['tail']
      args: ['-f', '/dev/null']
      env:
        - name: NODE_ENV
          value: development
        - name: DB_HOST
          value: postgres
        - name: DB_PORT
          value: "5432"
        - name: DB_NAME
          value: secret_app
        - name: DB_USER
          value: postgres
        - name: DB_PASSWORD
          value: secretpassword
        - name: PORT
          value: "3000"
      endpoints:
        - name: nodejs-app
          targetPort: 3000
          exposure: public
          protocol: http
        - name: nodejs-debug
          targetPort: 9229
          exposure: internal
          protocol: tcp

  # PostgreSQL database container
  - name: postgres
    container:
      image: postgres:15-alpine
      memoryLimit: 1Gi
      env:
        - name: POSTGRES_DB
          value: secret_app
        - name: POSTGRES_USER
          value: postgres
        - name: POSTGRES_PASSWORD
          value: secretpassword
      endpoints:
        - name: postgres
          targetPort: 5432
          exposure: internal
          protocol: tcp

commands:
  # Install dependencies
  - id: install-dependencies
    exec:
      label: Install Dependencies
      component: nodejs
      workingDir: ${PROJECT_SOURCE}
      commandLine: npm install
      group:
        kind: build
        isDefault: false

  # Initialize database
  - id: init-database
    exec:
      label: Initialize Database
      component: nodejs
      workingDir: ${PROJECT_SOURCE}
      commandLine: npm run init-db
      group:
        kind: build
        isDefault: false

  # Start the application
  - id: start-app
    exec:
      label: Start Application
      component: nodejs
      workingDir: ${PROJECT_SOURCE}
      commandLine: npm start
      group:
        kind: run
        isDefault: true

attributes:
  # Configure the development environment
  controller.devfile.io/merge-user-defined-env-vars: true 