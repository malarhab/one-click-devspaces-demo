schemaVersion: 2.2.0
attributes:
  controller.devfile.io/storage-type: per-workspace
metadata:
  name: todo-app
components:
- name: dev-tools
  container:
    image: quay.io/devfile/universal-developer-image:ubi9-latest
    memoryRequest: 512Mi
    memoryLimit: 2Gi
    cpuRequest: 100m
    cpuLimit: 1000m
    mountSources: true
    sourceMapping: /projects
    env:
    - name: PORT
      value: '3000'
    - name: POSTGRES_USER
      value: postgres
    - name: POSTGRES_PASSWORD
      value: password
    - name: POSTGRES_HOST
      value: localhost
    - name: POSTGRES_DB
      value: todoapp
    - name: POSTGRES_PORT
      value: '5432'
    endpoints:
    - name: todo-app
      targetPort: 3000
      exposure: public
      protocol: https
- name: postgres
  container:
    image: quay.io/centos7/postgresql-13-centos7@sha256:994f5c622e2913bda1c4a7fa3b0c7e7f75e7caa3ac66ff1ed70ccfe65c40dd75
    cpuRequest: 100m
    cpuLimit: 500m
    memoryRequest: 256Mi
    memoryLimit: 512Mi
    mountSources: true
    sourceMapping: /projects
    env:
    - name: POSTGRESQL_USER
      value: postgres
    - name: POSTGRESQL_PASSWORD
      value: password
    - name: POSTGRESQL_DATABASE
      value: todoapp
    volumeMounts:
    - name: pgdata
      path: /var/lib/pgsql/data
    endpoints:
    - name: postgres
      targetPort: 5432
      exposure: internal
- volume:
    size: 1Gi
  name: pgdata
