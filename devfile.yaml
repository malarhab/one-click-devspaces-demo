schemaVersion: 2.2.0
attributes:
  controller.devfile.io/storage-type: per-workspace
metadata:
  name: todo-app
components:
- name: dev-tools
  container:
    image: quay.io/devfile/universal-developer-image:ubi9-latest
    memoryRequest: 512Mi # optional
    memoryLimit: 2Gi # optional
    cpuRequest: 100m # optional
    cpuLimit: 2000m # optional
    mountSources: true
    env:
    - name: PORT
      value: '3000'
    - name: POSTGRES_USER
      value: postgres
    - name: POSTGRES_PASSWORD
      value: password
    - name: POSTGRES_HOST
      value: localhost
    - name: POSTGRES_DB
      value: todoapp
    - name: POSTGRES_PORT
      value: '5432'
    endpoints:
    - name: todo-app
      targetPort: 3000
      exposure: public
      protocol: https
- name: postgres
  container:
    image: registry.redhat.io/rhel8/postgresql-15:latest
    cpuRequest: 100m # optional
    cpuLimit: 500m # optional
    memoryRequest: 256Mi # optional
    memoryLimit: 512Mi # optional
    mountSources: true
    env:
    - name: POSTGRESQL_USER
      value: postgres
    - name: POSTGRESQL_PASSWORD
      value: password
    - name: POSTGRESQL_DATABASE
      value: todoapp
    volumeMounts:
    - name: pgdata
      path: /var/lib/pgsql/data
    endpoints:
    - name: postgres
      targetPort: 5432
      exposure: internal
- volume:
    size: 1Gi
  name: pgdata
