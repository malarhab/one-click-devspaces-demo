<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .todo-form {
            padding: 30px;
            border-bottom: 1px solid #eee;
        }

        .form-group {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        #todoInput {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        #todoInput:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #6c757d;
            border: 1px solid #dee2e6;
        }

        .btn-secondary:hover {
            background: #e9ecef;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-small {
            padding: 8px 15px;
            font-size: 14px;
        }

        .todos-container {
            padding: 30px;
        }

        .todos-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .todos-header h2 {
            color: #333;
            font-size: 1.5em;
        }

        .stats {
            font-size: 0.9em;
            color: #666;
        }

        .todo-item {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
        }

        .todo-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .todo-item.completed {
            opacity: 0.7;
            border-left-color: #28a745;
        }

        .todo-item.completed .todo-text {
            text-decoration: line-through;
            color: #6c757d;
        }

        .todo-content {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .todo-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .todo-text {
            flex: 1;
            font-size: 16px;
            color: #333;
        }

        .todo-actions {
            display: flex;
            gap: 10px;
        }

        .todo-date {
            font-size: 0.8em;
            color: #999;
            margin-top: 10px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 30px;
            color: #666;
        }

        .empty-state h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #999;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 30px;
            border: 1px solid #f5c6cb;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 30px;
            border: 1px solid #c3e6cb;
        }

        @media (max-width: 600px) {
            .container {
                margin: 0;
                border-radius: 0;
            }

            .form-group {
                flex-direction: column;
            }

            #todoInput {
                width: 100%;
            }

            .todos-header {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }

            .todo-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>To-Do App</h1>
            <p>Stay organized and get things done</p>
        </div>

        <div class="todo-form">
            <div class="form-group">
                <input type="text" id="todoInput" placeholder="Add a new task..." maxlength="255">
                <button class="btn btn-primary" onclick="addTodo()">Add Task</button>
            </div>
        </div>

        <div class="todos-container">
            <div class="todos-header">
                <h2>Your Tasks</h2>
                <div class="stats">
                    <span id="todoStats">0 tasks</span>
                </div>
            </div>

            <div id="todosList"></div>
        </div>
    </div>

    <script>
        let todos = [];

        // Load todos when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadTodos();
            
            // Add enter key support for input
            document.getElementById('todoInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addTodo();
                }
            });
        });

        // Load todos from the API
        async function loadTodos() {
            try {
                showLoading();
                const response = await fetch('/api/todos');
                if (!response.ok) {
                    throw new Error('Failed to fetch todos');
                }
                todos = await response.json();
                renderTodos();
            } catch (error) {
                console.error('Error loading todos:', error);
                showError('Failed to load todos. Please try again.');
            }
        }

        // Add a new todo
        async function addTodo() {
            const input = document.getElementById('todoInput');
            const text = input.value.trim();
            
            if (!text) {
                showError('Please enter a task description');
                return;
            }

            try {
                const response = await fetch('/api/todos', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text }),
                });

                if (!response.ok) {
                    throw new Error('Failed to add todo');
                }

                const newTodo = await response.json();
                todos.unshift(newTodo);
                input.value = '';
                renderTodos();
                showSuccess('Task added successfully!');
            } catch (error) {
                console.error('Error adding todo:', error);
                showError('Failed to add task. Please try again.');
            }
        }

        // Delete a todo
        async function deleteTodo(id) {
            try {
                const response = await fetch(`/api/todos/${id}`, {
                    method: 'DELETE',
                });

                if (!response.ok) {
                    throw new Error('Failed to delete todo');
                }

                todos = todos.filter(todo => todo.id !== id);
                renderTodos();
                showSuccess('Task deleted successfully!');
            } catch (error) {
                console.error('Error deleting todo:', error);
                showError('Failed to delete task. Please try again.');
            }
        }

        // Render todos in the DOM
        function renderTodos() {
            const todosList = document.getElementById('todosList');
            const todoStats = document.getElementById('todoStats');
            
            // Update stats
            const completedCount = todos.filter(todo => todo.completed).length;
            const totalCount = todos.length;
            todoStats.textContent = `${totalCount} tasks, ${completedCount} completed`;

            // Clear previous content
            todosList.innerHTML = '';

            if (todos.length === 0) {
                todosList.innerHTML = `
                    <div class="empty-state">
                        <h3>No tasks yet</h3>
                        <p>Add your first task above to get started!</p>
                    </div>
                `;
                return;
            }

            // Render each todo
            todos.forEach(todo => {
                const todoItem = document.createElement('div');
                todoItem.className = `todo-item ${todo.completed ? 'completed' : ''}`;
                
                const createdAt = new Date(todo.created_at).toLocaleDateString();
                
                todoItem.innerHTML = `
                    <div class="todo-content">
                        <input type="checkbox" class="todo-checkbox" 
                               ${todo.completed ? 'checked' : ''} 
                               onchange="deleteTodo(${todo.id})">
                        <div class="todo-text">${escapeHtml(todo.text)}</div>
                        <div class="todo-actions">
                            
                        </div>
                    </div>
                    <div class="todo-date">Created: ${createdAt}</div>
                `;
                
                todosList.appendChild(todoItem);
            });
        }

        // Utility functions
        function showLoading() {
            document.getElementById('todosList').innerHTML = `
                <div class="loading">Loading tasks...</div>
            `;
        }

        function showError(message) {
            const existing = document.querySelector('.error');
            if (existing) existing.remove();
            
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            document.querySelector('.container').appendChild(errorDiv);
            
            setTimeout(() => errorDiv.remove(), 5000);
        }

        function showSuccess(message) {
            const existing = document.querySelector('.success');
            if (existing) existing.remove();
            
            const successDiv = document.createElement('div');
            successDiv.className = 'success';
            successDiv.textContent = message;
            document.querySelector('.container').appendChild(successDiv);
            
            setTimeout(() => successDiv.remove(), 3000);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
